{{- if .Values.crd.create }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: quantumsecrets.qtvault.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels: {{- include "qt-vault.labels" . | nindent 4 }}
spec:
  group: qtvault.io
  names:
    kind: QuantumSecret
    listKind: QuantumSecretList
    plural: quantumsecrets
    singular: quantumsecret
    shortNames:
      - qs
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Status
          type: string
          jsonPath: .status.conditions[?(@.type=='Synced')].status
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: QuantumSecret is the Schema for the quantumsecrets API
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema of this representation of an object
              type: string
            kind:
              description: Kind is a string value representing the REST resource this object represents
              type: string
            metadata:
              type: object
            spec:
              description: QuantumSecretSpec defines the desired state of QuantumSecret
              type: object
              properties:
                encryptedData:
                  description: EncryptedData contains the encrypted secret values
                  type: object
                  additionalProperties:
                    type: string
                template:
                  description: Template defines the structure of the resulting Secret
                  type: object
                  properties:
                    type:
                      description: Type is the type of the Secret
                      type: string
                    metadata:
                      description: Metadata contains the metadata for the generated Secret
                      type: object
                      properties:
                        name:
                          description: Name of the generated Secret
                          type: string
                        namespace:
                          description: Namespace of the generated Secret
                          type: string
                        labels:
                          description: Labels to add to the generated Secret
                          type: object
                          additionalProperties:
                            type: string
                        annotations:
                          description: Annotations to add to the generated Secret
                          type: object
                          additionalProperties:
                            type: string
                    data:
                      description: Data contains template values
                      type: object
                      additionalProperties:
                        type: string
            status:
              description: QuantumSecretStatus defines the observed state of QuantumSecret
              type: object
              properties:
                observedGeneration:
                  description: ObservedGeneration is the most recent generation observed
                  type: integer
                  format: int64
                conditions:
                  description: Conditions represent the current state of the QuantumSecret
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        description: Type of condition
                        type: string
                      status:
                        description: Status of the condition
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      reason:
                        description: Reason is a brief machine-readable explanation
                        type: string
                      message:
                        description: Message is a human-readable explanation
                        type: string
                      lastUpdateTime:
                        description: LastUpdateTime is the last time the condition was updated
                        type: string
                        format: date-time
                      lastTransitionTime:
                        description: LastTransitionTime is the last time the condition transitioned
                        type: string
                        format: date-time
{{- end }}
