{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "qt-vault.fullname" . }}
  namespace: {{ include "qt-vault.namespace" . }}
  labels: {{- include "qt-vault.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels: {{- include "qt-vault.matchLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping
    - ports:
        - port: {{ .Values.containerPorts.metrics }}
          protocol: TCP
    # Allow HTTP API access
    - ports:
        - port: {{ .Values.containerPorts.http }}
          protocol: TCP
    # Allow health probes
    - ports:
        - port: {{ .Values.containerPorts.health }}
          protocol: TCP
  egress:
    # Allow DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow Kubernetes API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
{{- end }}
